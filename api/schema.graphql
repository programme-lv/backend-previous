type Query {
  whoami: PublicUser
}

type Mutation {
  login(username: String!, password: String!): PublicUser!
  register(
    username: String!
    password: String!
    email: String!
    firstName: String!
    lastName: String!
  ): PublicUser!
}

type PublicUser {
  id: ID!
  username: String!
}
